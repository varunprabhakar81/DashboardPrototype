<div class  "page-header" > 

<h1>Add Employee</h1>

</div>

<form name ="employeeAddForm" ng-submit ="employee.addEmployee(employeeData, employeeAddForm.$valid)" novalidate>
	<div class="form-group" ng-class="{'has-error': (!employeeAddForm.name.$valid && !employeeAddForm.name.$pristine) || (!employeeAddForm.name.$valid && employeeAddForm.$submitted) , 'has-success': employeeAddForm.name.$valid && !employeeAddForm.name.$pristine}">

		
		<label>Employee Name:</label>
		<input class="form-control" type="text" name="name" placeholder="please enter employee name" ng-model="employee.employeeData.name" ng-pattern="/^[a-zA-Z\d\-_\s]+$/" required>
		<p class="help-block" ng-show="(!employeeAddForm.name.$pristine && employeeAddForm.name.$error.required) || (employeeAddForm.$submitted && employeeAddForm.name.$error.required)" >This field is required</p>

		<ul ng-show="(!employeeAddForm.name.$pristine && employeeAddForm.name.$error.pattern)" class="help-block">
			<li> Must not contain any special characters</li>
		</ul>

	</div>

	<div class="form-group" ng-class="{'has-error': (!employeeAddForm.email.$valid && !employeeAddForm.email.$pristine) || (!employeeAddForm.email.$valid && employeeAddForm.$submitted) , 'has-success': employeeAddForm.email.$valid && !employeeAddForm.email.$pristine}">

		<label>Email:</label>
		<input class="form-control" type="text" name="email" placeholder="please enter employee email" ng-model="employee.employeeData.email" ng-pattern="/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/" required>
		<p class="help-block" ng-show="(!employeeAddForm.email.$pristine && employeeAddForm.email.$error.required) || (employeeAddForm.$submitted && employeeAddForm.email.$error.required)" >This field is required</p>

		<ul ng-show="(!employeeAddForm.email.$pristine && employeeAddForm.email.$error.pattern)" class="help-block">
			<li> Must contain '@'</li>
			<li> Must not contain any special characters</li>
			<li> Must be at least 3 characters but no more than 40</li>
		</ul>

	</div>


	<div>
		<label>Position:</label>

		<input class="form-control" type="text" ng-model="employee.employeeData.position"></input>

	</div>

	<br>

	<div>
		<label>Hourly Cost:</label>

		<div class="input-group-prepend">
             <span class="input-group-text">$</span>
             <input class="form-control" type="number" ng-model="employee.employeeData.hourlycost"></input>
        </div>
		

	</div>

	<br>
	
	<button ng-disabled="register.disabled" class="btn btn-primary" type="submit">Create Employee</button>
</form>


<br>


<div class = "jumbotron text-center" ng-show="employee.loading">
	<span class = "glymphicon glymphicon-repeat spinner"></span>
	<p>Loading...</p>

</div>
<br>

<div class="row show-hide-message" ng-show="employee.successMsg">
	<div class="alert alert-success">{{employee.successMsg}}</div>
</div>
	
	<br>

<div class="row show-hide-message" ng-show="employee.errorMsg">
	<div class="alert alert-danger">{{employee.errorMsg}}</div>
</div>
