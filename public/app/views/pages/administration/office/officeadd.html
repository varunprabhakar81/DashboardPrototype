<div class  "page-header" > 

<h1>Create Office</h1>

</div>

<form name ="officeAddForm" ng-submit ="office.addOffice(officeData, officeAddForm.$valid)" novalidate>
	<div class="form-group" ng-class="{'has-error': (!officeAddForm.officename.$valid && !officeAddForm.officename.$pristine) || (!officeAddForm.officename.$valid && officeAddForm.$submitted) , 'has-success': officeAddForm.officename.$valid && !officeAddForm.officename.$pristine}">

		
		<label>Office Name:</label>
		<input class="form-control" type="text" name="officename" placeholder="please enter office name" ng-model="office.officeData.officename" ng-pattern="/^[a-zA-Z\d\-_\s]+$/" required>
		<p class="help-block" ng-show="(!officeAddForm.officename.$pristine && officeAddForm.officename.$error.required) || (officeAddForm.$submitted && officeAddForm.officename.$error.required)" >This field is required</p>

		<ul ng-show="(!officeAddForm.officename.$pristine && officeAddForm.officename.$error.pattern)" class="help-block">
			<li> Must not contain any special characters</li>
		</ul>

	</div>

	<div class="form-group" ng-class="{'has-error': (!officeAddForm.website.$valid && !officeAddForm.website.$pristine) || (!officeAddForm.website.$valid && officeAddForm.$submitted) , 'has-success': officeAddForm.website.$valid && !officeAddForm.website.$pristine}">

		
		<label>Website:</label>
		<input class="form-control" type="text" name="website" placeholder="please enter office website" ng-model="office.officeData.website" ng-pattern="/((([A-Za-z]{3,9}:(?:\/\/)?)(?:[-;:&=\+\$,\w]+@)?[A-Za-z0-9.-]+|(?:www.|[-;:&=\+\$,\w]+@)[A-Za-z0-9.-]+)((?:\/[\+~%\/.\w-_]*)?\??(?:[-\+=&;%@.\w_]*)#?(?:[\w]*))?)/" required>
		<p class="help-block" ng-show="(!officeAddForm.website.$pristine && officeAddForm.website.$error.required) || (officeAddForm.$submitted && officeAddForm.website.$error.required)" >This field is required</p>

		<ul ng-show="(!officeAddForm.website.$pristine && officeAddForm.website.$error.pattern)" class="help-block">
			<li> Please enter valid website format</li>
		</ul>

	</div>
	<br>
	
	<button ng-disabled="register.disabled" class="btn btn-primary" type="submit">Create Office</button>
</form>


<br>


<div class = "jumbotron text-center" ng-show="office.loading">
	<span class = "glymphicon glymphicon-repeat spinner"></span>
	<p>Loading...</p>

</div>
<br>

<div class="row show-hide-message" ng-show="office.successMsg">
	<div class="alert alert-success">{{office.successMsg}}</div>
</div>
	
	<br>

<div class="row show-hide-message" ng-show="office.errorMsg">
	<div class="alert alert-danger">{{office.errorMsg}}</div>
</div>
